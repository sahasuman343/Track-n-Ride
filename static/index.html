<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Bike Ride Tracker</title>
    <meta name="description" content="Real-time location tracking for group bike rides">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <!-- Login Screen -->
    <div id="loginScreen">
        <div class="login-container">
            <div class="login-header">
                <h1>ðŸš´ Bike Tracker</h1>
                <p>Create a group ride or join friends</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Your Name</label>
                    <input type="text" id="username" name="username" placeholder="Enter your name" required
                        autocomplete="off">
                </div>

                <div class="form-group" id="rideIdGroup" style="display: none;">
                    <label for="rideId">Ride ID</label>
                    <input type="text" id="rideId" name="rideId" placeholder="Enter Ride ID" autocomplete="off">
                </div>

                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary" id="createBtn" name="action" value="create">
                        Create New Ride
                    </button>
                    <button type="button" class="btn btn-secondary" id="joinBtnToggle">
                        Join Existing Ride
                    </button>
                    <button type="submit" class="btn btn-primary" id="joinBtn" name="action" value="join"
                        style="display: none;">
                        Join Ride
                    </button>
                </div>

                <p id="backToCreate" class="text-link" style="display: none;">Back to Create</p>
            </form>
        </div>
    </div>

    <!-- App Screen -->
    <div id="appScreen">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <h2>ðŸš´ Bike Tracker</h2>
                <span class="user-badge" id="currentUser"></span>
                <span class="ride-badge" id="currentRideId" style="display: none;"></span>
            </div>
            <div class="header-right">
                <button class="btn-share" id="shareBtn">
                    Share Ride
                </button>
                <button class="btn-logout" id="logoutBtn">Logout</button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="app-content">
            <!-- Map -->
            <div id="map"></div>

            <!-- Sidebar -->
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3>Active Riders</h3>
                    <p id="riderCount">0 riders online</p>
                </div>
                <div class="riders-list" id="ridersList">
                    <!-- Riders will be added dynamically -->
                </div>
            </aside>
        </div>
    </div>

    <!-- Google Maps API will be loaded dynamically with API key from backend -->

    <!-- App JS -->
    <script src="/app.js"></script>
</body>

</html>
